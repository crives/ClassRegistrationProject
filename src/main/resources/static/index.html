<body>

    <nav class="navbar navbar-dark bg-dark">

        </a>

    <div class="row">

                                <input type="password" id = "password" class="form-control input_pass"  placeholder="password">

                                <div class="d-flex justify-content-center mt-3 login_container">

                    </div>
